version: "3.9"

services:
  backend:
    image: todo-backend:latest
    build:
      context: ./backend
    container_name: todo-backend
    ports:
      - "5000:5000"
    volumes:
      - ./backend/todos.db:/app/todos.db
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - todo-net

  frontend:
    image: todo-frontend:latest
    build:
      context: ./frontend
    container_name: todo-frontend
    ports:
      - "3000:80"
    environment:
      - VITE_API_BASE_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - todo-net

networks:
  todo-net: